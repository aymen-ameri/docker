version: '3'
services:
  user:
    image: aymena26/user:1
    ports:
      - "9003:9003"
    depends_on:
      - consul
      - jaeger

  departement:
    image: aymena26/dep:1
    ports:
      - "9001:9001"
    depends_on:
      - consul
      - jaeger

  api:
    image: aymena26/apigat:1
    ports:
      - "8082:8082"
    depends_on:
      - consul
      - jaeger

  consul:
    image: consul:1.15.4
    ports:
      - "8500:8500"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
  zipkin:
    image: openzipkin/zipkin:latest
    ports:
      - "9411:9411"
